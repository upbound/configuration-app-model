apiVersion: meta.dev.upbound.io/v2alpha1
kind: Project
metadata:
  name: configuration-app-model
spec:
  apiDependencies:
  - k8s:
      version: v1.33.0
    type: k8s
  dependsOn:
  - apiVersion: pkg.crossplane.io/v1
    kind: Function
    package: xpkg.upbound.io/crossplane-contrib/function-auto-ready
    version: '>=v0.0.0'
  - apiVersion: pkg.crossplane.io/v1
    kind: Provider
    package: xpkg.upbound.io/upbound/provider-kubernetes
    version: v0
  description: Upbound configuration for deploying cloud-native applications with
    Kubernetes-based infrastructure, inspired by default Helm chart patterns. Designed
    for Crossplane v2 with namespaced composite resources.
  license: Apache-2.0
  maintainer: Upbound <support@upbound.io>
  readme: |
    This repository provides a comprehensive application deployment model with configurable
    parameters for workloads, scaling, networking, and security. The App API simplifies
    Kubernetes application deployment through Crossplane compositions, supporting features
    like autoscaling, ingress, security contexts, and volume management.
  repository: xpkg.upbound.io/upbound/configuration-app-model
  source: github.com/upbound/configuration-app-model
